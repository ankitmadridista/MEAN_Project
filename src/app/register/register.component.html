<div class="container-fluid">
  <div class="row justify-content-center">
    <div
      class="col-md-6 col-sm-12 border shadow d-flex flex-column justify-content-center"
      [formGroup]="fbFormGroup"
      style="height: 85vh; background: whitesmoke; margin-top: 60px"
    >
      <div class="display-4 mb-1">Sign up now</div>
      <div class="alert alert-danger my-1" role="alert">
        INVALID CREDENTIALS...!!!
      </div>
      <div class="form-group mt-1">
        <label>Email address</label>
        <input
          type="email"
          class="form-control form-control-sm"
          formControlName="email"
        />
      </div>
      <div class="form-group">
        <label>Create Password</label>
        <input
          type="password"
          class="form-control form-control-sm"
          formControlName="password"
        />
      </div>
      <div class="form-group">
        <label>Your Name</label>
        <input
          type="email"
          class="form-control form-control-sm"
          formControlName="username"
        />
      </div>
      <div class="form-group">
        <label>Mobile Number</label>
        <input
          type="email"
          class="form-control form-control-sm"
          formControlName="mobile"
        />
      </div>

      <button
        class="btn btn-primary btn-sm my-2"
        [disabled]="!fbFormGroup.valid"
        (click)="registerHere()"
      >
        Sign Up
      </button>

      <a routerLink="/login">Login Here</a>
    </div>
  </div>
</div>
