<div class="container-fluid" style="height: 100vh">
  <div class="row justify-content-center">
    <div
      class="col-md-6 col-sm-12 border shadow d-flex flex-column justify-content-center"
      [formGroup]="fbFormGroup"
      style="height: 70vh; background: whitesmoke; margin-top: 100px"
    >
      <div class="display-4">LOGIN HERE</div>
      <div class="alert alert-danger" role="alert" *ngIf="uiInvalidCredential">
        INVALID CREDENTIALS...!!!
      </div>

      <div class="form-group">
        <label for="exampleInputEmail1">Email</label>
        <input
          type="email"
          class="form-control form-control-sm"
          formControlName="email"
        />
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input
          type="password"
          class="form-control form-control-sm"
          formControlName="password"
        />
      </div>

      <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1" />
        <label class="form-check-label" for="exampleCheck1">Remember Me</label>
      </div>
      <button
        class="btn btn-primary btn-sm my-2"
        [disabled]="!fbFormGroup.valid"
        (click)="loginProcessHere()"
      >
        LOGIN
      </button>

      <a routerLink="/register">Register Here</a>
      <a routerLink="/forget">Forget Password</a>
    </div>
  </div>
</div>
