<div class="container-fluid">
  <div class="row justify-content-center">
    <div
      class="col-sm-12 col-md-10 mt-4 border shadow d-flex flex-column justify-content-center"
    >
      <div class="h3">
        Today's Menu
        <button class="btn btn-sm btn-secondary" (click)="showMenu()">
          enter
        </button>
      </div>
      <div class="h6">
        <div class="row" style="height: 50px" *ngIf="menu">
          <div
            class="col-2 border rounded shadow d-flex justify-content-center align-items-center"
          >
            Day
          </div>
          <div
            class="col-2 border rounded shadow d-flex justify-content-center align-items-center"
          >
            Rice
          </div>
          <div
            class="col-2 border rounded shadow d-flex justify-content-center align-items-center"
          >
            Roti
          </div>
          <div
            class="col-2 border rounded shadow d-flex justify-content-center align-items-center"
          >
            Curry
          </div>
          <div
            class="col-2 border rounded shadow d-flex justify-content-center align-items-center"
          >
            Sweet_Dish
          </div>
          <div
            class="col-2 border rounded shadow d-flex justify-content-center align-items-center"
          >
            Total_Price
          </div>
        </div>

        <!-- for loop for iteration -->

        <div class="row" style="height: 50px" *ngIf="menu">
          <div
            class="col-2 border rounded shadow d-flex justify-content-center align-items-center"
          >
            {{ arr.dayN }}
          </div>
          <div
            class="col-2 border rounded shadow d-flex justify-content-center align-items-center"
          >
            {{ arr.rice }}
          </div>
          <div
            class="col-2 border rounded shadow d-flex justify-content-center align-items-center"
          >
            {{ arr.rotis }}
          </div>
          <div
            class="col-2 border rounded shadow d-flex justify-content-center align-items-center"
          >
            {{ arr.curry }}
          </div>
          <div
            class="col-2 border rounded shadow d-flex justify-content-center align-items-center"
          >
            {{ arr.sweetdish }}
          </div>
          <div
            class="col-2 border rounded shadow d-flex justify-content-center align-items-center"
          >
            {{ arr.price }}
          </div>
        </div>
        <div
          class="row justify-content-center align-items-center mt-2"
          *ngIf="menu"
        >
          <div class="col-3">
            <button class="btn btn-block btn-sm btn-primary" (click)="book()">
              Book Meal
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
